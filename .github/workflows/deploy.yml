name: ğŸš€ Deploy Angular App to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Angular App
        run: |
          npm run build -- --base-href "/${{ github.event.repository.name }}/"

      - name: ğŸ” Debug Build Output
        run: |
          echo "Listing dist directory structure:"
          ls -la dist/
          echo "Finding all index.html files:"
          find dist -name "index.html" -type f

      - name: ğŸ› ï¸ Fix Angular Routing
        run: |
          # Find the actual build output directory and copy index.html to 404.html
          find dist -name "index.html" -execdir cp {} 404.html \;

      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
